{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='{% static 'css/bootstrap.min.css' %}'>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class='container py-3'>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <button type='button' class='btn btn-link'>
                <a href='{% url 'posts:main' %}'><img src='{% static 'img/logo.jpg' %}' width='150' height='40'></a>
            </button>
    
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'posts:group' num=1 %}">Группы</a>
            <a class="py-2 text-decoration-none btn btn-danger" href="#">Войти</a>
            </nav>
        </div>
        {% block main %}{% endblock %}
    </div>
</body>
</html>
